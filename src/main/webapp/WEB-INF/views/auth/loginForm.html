<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/src/main/resources/css/style.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>로그인</title>
    </head>
    <!-- 바디에 다크모드 -->
    <body data-bs-theme="dark">
        <!-- 좌석이미지 -->
        <div
            class="container"
            style="
                background-image: url('../img/1422005677144.png');
                background-size: 100%;
                background-repeat: no-repeat;
                background-position: center;
                width: auto;
                height: 550px;
            "
        ></div>
        <!-- 컨테이너 -->
        <div class="container p-0">
            <div class="d-flex w-100 mt-3">
                <!-- 로그인 폼 -->
                <form action="" method="POST" class="w-25">
                    <div class="form-floating mb-3 mt-3">
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            placeholder="Enter username"
                            name="username"
                        />
                        <label for="username">유저아이디</label>
                    </div>
                    <div class="form-floating mt-3 mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="users_password"
                            placeholder="Enter password"
                            name="users_password"
                        />
                        <label for="users_password">Password</label>
                    </div>
                    <button
                        type="submit"
                        class="btn btn-success w-100 p-3 mt-3"
                    >
                        로그인
                    </button>
                    <button
                        type="button"
                        class="btn btn-warning w-100 p-3 mt-3"
                        data-bs-toggle="modal"
                        data-bs-target="#myModal"
                    >
                        회원 가입
                    </button>
                </form>
                <div class="mx-5 mt-3 mb-3 d-inline">
                    <h1>소셜로그인</h1>
                    <img
                        onclick="javascript:naverLogin()"
                        class="rounded img-fluid mt-5 mb-5"
                        style="height: 40%"
                        src="../img/naver_circle.png"
                    />
                    <img
                        onclick="javascript:kakoLogin()"
                        class="rounded img-fluid mt-5 mb-5 mx-5"
                        style="height: 40%"
                        src="../img/kakao.webp"
                    />
                </div>
                <div class="mx-5 mt-3 mb-3">
                    <h1>이용권 구매</h1>
                    <a href="../auth/buyTicket.html">
                        <button
                            type="button"
                            class="btn btn-primary w-100 p-3 mt-3"
                        >
                            이용권 구매
                        </button>
                    </a>
                </div>
            </div>
            <!-- The Modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">회원가입</h4>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                            ></button>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <div class="container mt-3">
                                <p>회원가입 페이지 입니다.</p>
                                <!-- 액션   -->
                                <form action="#">
                                    <div class="form-floating mt-3 mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            placeholder="Enter name"
                                            name="name"
                                        />
                                        <label for="name">이름</label>
                                    </div>

                                    <div class="form-floating mt-3 mb-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            placeholder="Enter username"
                                            name="username"
                                            \
                                        />
                                        <button
                                            type="button"
                                            class="btn btn-danger"
                                            data-bs-dismiss="modal"
                                        >
                                            닫기
                                        </button>
                                        <label for="username">아이디</label>
                                    </div>

                                    <div class="form-floating mt-3 mb-3">
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="Enter username"
                                            name="email"
                                        />
                                        <label for="email">이메일</label>
                                    </div>

                                    <div class="form-floating mb-3 mt-3">
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="mobile"
                                            placeholder="Enter mobile"
                                            name="mobile"
                                        />
                                        <label for="mobile">전화번호</label>
                                    </div>
                                    <div class="form-floating mt-3 mb-3">
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            placeholder="Enter password"
                                            name="password"
                                        />
                                        <label for="password">패스워드</label>
                                    </div>

                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        회원가입
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                닫기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function naverLogin() {
                const url =
                    "https://nid.naver.com/nidlogin.login?mode=form&url=https://www.naver.com/";
                window.open(
                    url,
                    "네이버 로그인",
                    "width=800,height=650,left=500,top=200"
                );
            }
            function kakoLogin() {
                const url =
                    " https://accounts.kakao.com/login/?continue=https%3A%2F%2Fdevelopers.kakao.com%2Flogin%3Fcontinue%3Dhttps%253A%252F%252Fdevelopers.kakao.com%252F&lang=ko#login";
                window.open(
                    url,
                    "카카오 로그인",
                    "width=800,height=650,left=500,top=200"
                );
            }
        </script>
    </body>
</html>
